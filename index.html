<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Scrollbars</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    
<header class="app-header">
    <span class="brand">Scrollbars</span>
</header>


<main>

    <section class="card" id="scrollbar-app">
        <header class="card-header">
            Scrollbar Generator
        </header>
        <div class="card-body">
            <div class="app-container">
                <div id="result">
                    <div id="gen-box"></div>
                </div>


                <form class="tools">

                    <div class="form-section">
                        <h4>Thumb</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Property </th>
                                    <th>Ideal</th>
                                    <th>Hover</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Color</td>
                                    <td><input type="color"></td>
                                    <td><input type="color"></td>
                                    <td><input type="color"></td>
                                </tr>
                                <tr>
                                    <td>Size</td>
                                    <td><input type="range" min="0" max="100"></td>
                                    <td><input type="range" min="0" max="100"></td>
                                    <td><input type="range" min="0" max="100"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="form-section">
                        <h4>Track</h4>
                        <table>
                            <thead>
                                <tr>
                                    <th>Property </th>
                                    <th>Ideal</th>
                                    <th>Hover</th>
                                    <th>Active</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Color</td>
                                    <td><input type="color"></td>
                                    <td><input type="color"></td>
                                    <td><input type="color"></td>
                                </tr>
                                <tr>
                                    <td>Size</td>
                                    <td><input type="range" min="0" max="100"></td>
                                    <td><input type="range" min="0" max="100"></td>
                                    <td><input type="range" min="0" max="100"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>




                    
                </form>

            </div>
        </div>
    </section>




</main>








<script src="./assets/js/app.js"></script>
</body>
</html>
